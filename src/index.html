<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>物料工坊</title>
    <link type="text/css" rel="stylesheet" href="../build/css/all.css">
    <script src="../node_modules/angular/angular.min.js"></script>
    <script src="../node_modules/angular-ui-router/release/angular-ui-router.min.js"></script>
</head>
<body ng-controller="appController">
    <!--<div ui-view="head"></div>-->
    <div class="head">
        <ul class="headLeft">
            <li ui-sref="home">logo</li>
            <li>WLGF</li>
            <li>亿商</li>
            <li>营销策划</li>
        </ul>
        <ul class="headRight">
            <li ng-if="isLogin" ng-click="out()">x</li>
            <li ng-if="!isLogin">登录</li>
            <li ng-if="isLogin">{{USER.userName}}</li>
        </ul>
    </div>
    <div class="headTab"  ng-controller="headCtrl">
        <span ui-sref="home">WLGF</span>
        <ul>
            <li ng-repeat="d in tabData" ng-class="{selected:index==$index}" ng-click="selectTab($index)">{{d.name}}</li>
        </ul>
    </div>
    <div ui-view="center" class="center"></div>
    <div ui-view="foot"></div>
    <script src="../build/js/all.js"></script>
</body>
</html>
