<div class="login" ng-controller="loginCtrl">
    <div class="title">
        <p>WLGF</p>
        <p>物料工坊</p>
    </div>
    <form class="loginForm" novalidate name="loginForm">
        <ul ng-class="{hidden:resetPassword}">
            <li>登录</li>
            <li>
                <input ng-class="{border:loginForm.account.$error.required&&select}" ng-click="formClick()" name="account" ng-required="true" ng-model="auth.userName" type="text" placeholder="账号">
            </li>
            <li>
                <input ng-class="{border:loginForm.passWord.$error.required&&select}" ng-click="formClick()" ng-model="auth.password" ng-required="true" name="passWord" type="password" placeholder="密码">
            </li>
            <li>
                <input name="auth" type="text" placeholder="验证码">
            </li>
            <li>
                <button ng-click="goLogin()">登录</button>
            </li>
            <li>
                <a ng-click="resetPasswordBtn()">忘记密码?</a>
            </li>
        </ul>
    </form>
    <form class="loginForm" novalidate name="resetPsswordForm">
        <ul class="hidden" ng-class="{show:resetPassword&&!getCode}">
            <li>重置密码</li>
            <li>
                <input ng-class="{border:resetPsswordForm.account.$error.required&&select}" ng-click="formClick()" ng-required="true" ng-model="auth.userName" name="account" type="text" placeholder="账号">
            </li>
            <li>
                <input ng-class="{border:resetPsswordForm.phone.$error.required&&select}" ng-click="formClick()" ng-required="true" ng-model="auth.phone" name="phone" type="text" placeholder="绑定的手机号">
            </li>
            <li>
                <input name="auth" type="text" placeholder="验证码">
            </li>
            <li>
                <button ng-click="getCodeBtn()">下一步</button>
            </li>
        </ul>
    </form>
    <form class="loginForm" novalidate name="getCodeForm">
        <ul class="hidden" ng-class="{show:getCode&&!reset}">
            <li>重置密码</li>
            <li>验证码已发送至:</li>
            <li ng-bind="auth.phone"></li>
            <li>
                <input ng-class="{border:getCodeForm.code.$error.required&&select}" ng-click="formClick()" ng-required="true" ng-model="auth.code" name="code" type="text" placeholder="验证码">
            </li>
            <li>
                <button ng-click="resetBtn()">下一步</button>
            </li>
        </ul>
    </form>
    <form class="loginForm" novalidate name="resetForm">
        <ul class="hidden" ng-class="{show:reset}">
            <li>重置密码</li>
            <li>
                <input ng-model="auth.password1" name="password" type="password" placeholder="设置新密码">
            </li>
            <li>
                <input ng-model="auth.password2" name="password" type="password" placeholder="再次确认新密码">
            </li>
            <li>
                <button>重置</button>
            </li>
            <li>说明<br>1、密码长度需要8-16位，且同时包含大小写字母；</li>
        </ul>
    </form>
</div>
